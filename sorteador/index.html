<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sorteie n칰meros aleat칩rios de maneira simples e r치pida. Escolha a quantidade de sorteios e o limite m치ximo!">
    <meta name="keywords" content="sorteio, n칰meros aleat칩rios, loteria, gerador de n칰meros, sorteador online">
    <meta name="author" content="Seu Nome">
    <title>Sorteio de N칰meros | JC Botelho.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #121212, #1e1e1e);
            position: relative;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        #countdown, #result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
        #gif-container {
            margin-top: 20px;
        }
        .mute-button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorteio de N칰meros</h1>
        <label for="quantidade">Quantidade de Sorteios:</label>
        <input type="number" id="quantidade" min="1" placeholder="Ex: 2">
        
        <label for="limite">N칰mero M치ximo:</label>
        <input type="number" id="limite" min="1" max="1000000" placeholder="Ex: 10">
        
        <button onclick="iniciarSorteio()">Sortear</button>
        <button class="mute-button" onclick="toggleMute()">游댉 Mutar Som</button>
        
        <div id="gif-container"></div>
        <div id="countdown"></div>
        <div id="result"></div>
        
        <audio id="audio" src="/assets/audio/transition.mp3"></audio>
    </div>

    <script>
        let isMuted = JSON.parse(localStorage.getItem('isMuted')) || false;

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('audio').muted = isMuted;
            document.querySelector('.mute-button').textContent = isMuted ? '游댆 Som Desativado' : '游댉 Mutar Som';
        });

        function toggleMute() {
            isMuted = !isMuted;
            let audio = document.getElementById('audio');
            audio.muted = isMuted;
            localStorage.setItem('isMuted', JSON.stringify(isMuted));
            document.querySelector('.mute-button').textContent = isMuted ? '游댆 Som Desativado' : '游댉 Mutar Som';
        }

        function iniciarSorteio() {
            let quantidade = parseInt(document.getElementById('quantidade').value);
            let limite = parseInt(document.getElementById('limite').value);
            let countdownElement = document.getElementById('countdown');
            let resultElement = document.getElementById('result');
            let gifContainer = document.getElementById('gif-container');
            let audio = document.getElementById('audio');
            
            if (isNaN(quantidade) || isNaN(limite) || quantidade < 1 || limite < 1 || limite > 1000000) {
                alert("Por favor, insira valores v치lidos. O n칰mero m치ximo deve ser menor que 1.000.000.");
                return;
            }
            
            resultElement.innerHTML = "";
            fetch('https://api.giphy.com/v1/gifs/random?api_key=TQAy1ybPBvEUN6mr5d4Z0xZGJzNrCZzr&tag=lottery')
                .then(response => response.json())
                .then(data => {
                    gifContainer.innerHTML = `<img src="${data.data.images.original.url}" width="200" alt="Sorteando...">`;
                })
                .catch(() => {
                    gifContainer.innerHTML = "<p>N칚o foi poss칤vel carregar o GIF</p>";
                });
            
            let tempo = 5;
            countdownElement.innerHTML = `Sorteando em: ${tempo}s`;
            
            if (!isMuted) {
                audio.play();
            }
            
            let timer = setInterval(() => {
                tempo--;
                countdownElement.innerHTML = `Sorteando em: ${tempo}s`;
                if (tempo === 0) {
                    clearInterval(timer);
                    gifContainer.innerHTML = "";
                    audio.pause();
                    audio.currentTime = 0;
                    realizarSorteio(quantidade, limite);
                }
            }, 1000);
        }

        function realizarSorteio(quantidade, limite) {
            let numerosSorteados = Array.from({ length: quantidade }, () => Math.floor(Math.random() * limite) + 1);
            document.getElementById('result').innerHTML = `N칰meros sorteados: ${numerosSorteados.join(', ')}`;
        }
    </script>
</body>
</html>
