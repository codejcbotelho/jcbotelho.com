<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sorteie números aleatórios de maneira simples e rápida. Escolha a quantidade de sorteios e o limite máximo!">
    <meta name="keywords" content="sorteio, números aleatórios, loteria, gerador de números, sorteador online">
    <meta name="author" content="Seu Nome">
    <title>Sorteio de Números | JC Botelho.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #countdown, #result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        #gif-container {
            margin-top: 20px;
        }
        .link {
            margin-top: 20px;
            display: block;
            font-size: 18px;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Sorteio de Números</h1>
    <label for="quantidade">Quantidade de Sorteios:</label>
    <input type="number" id="quantidade" min="1" placeholder="Ex: 2"><br>
    
    <label for="limite">Número Máximo:</label>
    <input type="number" id="limite" min="1" placeholder="Ex: 10"><br>
    
    <button onclick="iniciarSorteio()">Sortear</button>
    
    <div id="gif-container"></div>
    <div id="countdown"></div>
    <div id="result"></div>
    
    <audio id="audio" src="/assets/audio/transition.mp3"></audio>
    
    <a href="/index.html" class="link">Voltar para a página inicial</a>

    <script>
        function iniciarSorteio() {
            let quantidade = parseInt(document.getElementById('quantidade').value);
            let limite = parseInt(document.getElementById('limite').value);
            let countdownElement = document.getElementById('countdown');
            let resultElement = document.getElementById('result');
            let gifContainer = document.getElementById('gif-container');
            let audio = document.getElementById('audio');
            
            if (isNaN(quantidade) || isNaN(limite) || quantidade < 1 || limite < 1) {
                alert("Por favor, insira valores válidos.");
                return;
            }
            
            resultElement.innerHTML = "";
            gifContainer.innerHTML = '<img src="/assets/images/robocop-walking.gif" width="200" alt="Contagem Regressiva">';
            let tempo = 5;
            countdownElement.innerHTML = `Sorteando em: ${tempo}s`;
            
            audio.play();
            
            let timer = setInterval(() => {
                tempo--;
                countdownElement.innerHTML = `Sorteando em: ${tempo}s`;
                if (tempo === 0) {
                    clearInterval(timer);
                    gifContainer.innerHTML = "";
                    countdownElement.innerHTML = "Sorteando...";
                    audio.pause();
                    audio.currentTime = 0;
                    realizarSorteio(quantidade, limite);
                }
            }, 1000);
        }

        function realizarSorteio(quantidade, limite) {
            let numerosSorteados = [];
            while (numerosSorteados.length < quantidade) {
                let numero = Math.floor(Math.random() * limite) + 1;
                if (!numerosSorteados.includes(numero)) {
                    numerosSorteados.push(numero);
                }
            }
            document.getElementById('countdown').innerHTML = "";
            document.getElementById('result').innerHTML = `Números sorteados: ${numerosSorteados.join(', ')}`;
        }
    </script>
</body>
</html>
